<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill in the required information</p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your name: <input id="name" name="name" type="text" placeholder="Firstname Lastname" required/></label>
      <label id="email-label" for="email">Enter your email: <input id="email" name="email" type="email" placeholder="myemail@gmail.com" required/></label>
      <label id="number-label" for="number">Enter a number between 0 and 9999: <input id="number" name="number" type="number" min="1" max="4" placeholder="0000"/></label>
      <select id="dropdown">
        <option value="">(select one)</option>
        <option value="1">I enjoy coding</option>
        <option value="2">I do not enjoy coding</option>
        <option value="3">Other</option>
        </select>
        <label for="engineering-major"><input id="engineering-major" type="radio" name="college major" value="4"/> Engineering Major</label>
        <label for="computer-science-major"><input id="computer-science-major" type="radio" name="college major" value="5"/> Computer Science Major</label>
        <label for="c-exp"><input id="c-exp" type="checkbox" name="c-exp" value="6"/> 1+ years experience in C</label>
        <label for="java-exp"><input id="java-exp" type="checkbox" name="java-exp" value="7"/> 1+ years experience in Java</label>
        <label for="html-exp"><input id="html-exp" type="checkbox" name="html-exp" value="8"/> 1+ years experience in HTML/CSS</label>

        <label for="comments">Additional Comments: 
          <textarea id="comments" name="comments" placeholder="Type here"></textarea></label>
          <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
